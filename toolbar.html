<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/f1f09572a8.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/toolbar.css" />
    <script src="jquery.js"></script>
    <script src="./scripts/toolbar.js"></script>
  </head>
  <body>
    <div class="toolbar-shell">
      <div class="titlebar d-flex justify-content-between align-items-center">
        <p>Toolbar</p>
        <i id="close-toolbar" class="fa fa-close fa-sm" aria-hidden="true"></i>
      </div>
      <div
        class="
          d-flex
          justify-content-center
          align-items-center
          toolbar-content
          flex-column
          home-toolbar
        "
      >
        <h3 class="mb-3 home-content" id="title">Select an Option</h3>
        <i class="mb-3 fa fa-arrow-circle-left fa-lg return-home"></i>
        <div class="d-flex justify-content-center align-items-center">
          <div class="flex-column align-items-center style-content input-group">
            <h5 style="text-align: center">Background</h5>
            <input id="background-color" type="color" />
          </div>
          <div class="flex-column align-items-center style-content input-group">
            <h5>Font Color</h5>
            <input id="font-color" type="color" />
          </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <button
            id="add-widgets"
            class="home-content toolbar-btn btn btn-blue"
          >
            <i class="fa fa-cog fa-lg"></i> <br />Add Widget
          </button>
          <button
            id="style-widgets"
            class="home-content toolbar-btn btn btn-blue"
          >
            <i class="fa fa-paint-brush fa-lg"></i><br />
            Style
          </button>
          <button id="move" class="home-content toolbar-btn btn btn-blue">
            <i class="fa fa-arrows-alt fa-lg"></i><br />
            Move Widgets
          </button>
        </div>

        <div class="d-flex align-items-center justify-content-between">
          <button
            id="add-widget-1"
            widget-name="directory"
            class="toolbar-btn btn btn-blue widget-choice"
          >
            Directory
          </button>
          <button
            id="add-widget-2"
            widget-name="map"
            class="toolbar-btn btn btn-blue widget-choice"
          >
            Image
          </button>
          <button
            id="add-widget-3"
            class="toolbar-btn btn btn-blue widget-choice"
          >
            Site Map
          </button>
          <button
            id="add-widget-4"
            class="toolbar-btn btn btn-blue widget-choice"
          ></button>
        </div>
        <div class="style-click align-items-center justify-content-center">
          <h1>Click on a Widget on The Board</h1>
        </div>
      </div>
    </div>
  </body>
</html>
