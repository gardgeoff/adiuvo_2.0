<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://use.fontawesome.com/f1f09572a8.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/toolbar.css" />
    <script src="jquery.js"></script>
    <script src="./scripts/toolbar.js"></script>
  </head>
  <body>
    <div class="toolbar-shell">
      <div class="titlebar d-flex justify-content-between align-items-center">
        <p>Toolbar</p>
        <i id="close-toolbar" class="fa fa-close" aria-hidden="true"></i>
      </div>

      <div
        class="
          d-flex
          justify-content-center
          align-items-center
          toolbar-content
          home-toolbar
        "
      >
        <button id="add-widgets" class="home-content toolbar-btn btn btn-blue">
          <i class="fa fa-cog fa-lg"></i> <br />Add Widget
        </button>
        <button class="home-content toolbar-btn btn btn-blue">
          <i class="fa fa-paint-brush fa-lg"></i><br />
          Style
        </button>
        <button id="move" class="home-content toolbar-btn btn btn-blue">
          <i class="fa fa-arrows-alt"></i><br />
          Move Widgets
        </button>

        <i class="fa fa-arrow-circle-left fa-lg return-home"></i>
        <button
          id="add-widget-1"
          class="toolbar-btn btn btn-blue widget-choice"
        >
          Widget 1
        </button>
        <button
          id="add-widget-2"
          class="toolbar-btn btn btn-blue widget-choice"
        >
          Widget 2
        </button>
        <button
          id="add-widget-3"
          class="toolbar-btn btn btn-blue widget-choice"
        >
          Widget 3
        </button>
        <button
          id="add-widget-4"
          class="toolbar-btn btn btn-blue widget-choice"
        >
          Widget 4
        </button>
      </div>
    </div>
  </body>
</html>
