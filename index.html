<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="./jquery.js"></script>
    <link
      rel="stylesheet"
      href="./scripts/jquery-ui-1.13.0.custom/jquery-ui.min.css"
    />
    <script src="./scripts/jquery-ui-1.13.0.custom/jquery-ui.min.js"></script>
    <script src="./scripts/jquery.ui.touch-punch.min.js"></script>
    <script src="./scripts/jquery.maphilight.min.js"></script>
    <script src="./scripts/splash.js"></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <script src="https://use.fontawesome.com/f1f09572a8.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <link rel="stylesheet" href="./style/board.css" />

  <body>
    <div id="render">
      <div
        class="d-flex justify-content-center align-items-center"
        id="splash-container"
      >
        <img
          id="splash-logo"
          class="logo-lg"
          src="resources/images/AdiuvoLogo.png"
        />
      </div>
      <div
        class="justify-content-center align-items-center flex-column"
        id="verify-container"
      >
        <img class="mb-3 logo-sm" src="resources/images/AdiuvoLogo.png" />
        <h2 class="">Register your board online at</h2>
        <h4>http://localhost.com:3000</h4>
        <h4>Your display ID: <span id="board-id"></span></h4>
      </div>

      <div class="display-render"></div>
    </div>
  </body>
</html>
